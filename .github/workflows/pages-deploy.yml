name: Deploy Public UI (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || vars.ENABLE_PAGES_DEPLOY == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies (if available)
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package metadata found. Skipping install."
          fi

      - name: Build web app (if scripts exist)
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm -r build --if-present
            if [ -f package.json ]; then
              pnpm build --if-present
            fi
          elif [ -f package.json ]; then
            npm run build --if-present
          else
            echo "No build metadata found."
          fi

      - name: Resolve static site directory
        id: site
        shell: bash
        run: |
          set -e
          site_dir=""
          for d in apps/web/dist apps/web/build apps/web/out dist build out; do
            if [ -d "$d" ]; then
              site_dir="$d"
              break
            fi
          done

          if [ -z "$site_dir" ]; then
            echo "No static output directory found. Expected one of: apps/web/dist, apps/web/build, apps/web/out, dist, build, out"
            exit 1
          fi

          echo "site_dir=$site_dir" >> "$GITHUB_OUTPUT"

      - name: Prepare Pages artifact
        shell: bash
        run: |
          rm -rf _site
          mkdir -p _site
          cp -R "${{ steps.site.outputs.site_dir }}/." _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || vars.ENABLE_PAGES_DEPLOY == 'true' }}
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
