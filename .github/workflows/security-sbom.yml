name: Security and SBOM

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  security-and-sbom:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (if available)
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package metadata found. Skipping install."
          fi

      - name: Dependency review gate (pull requests)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: Vulnerability audit gate
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm audit --audit-level=high --prod
          elif [ -f package-lock.json ]; then
            npm audit --audit-level=high --omit=dev
          elif [ -f package.json ]; then
            echo "package.json found but no lockfile. npm audit may be unstable without lockfile."
            npm audit --audit-level=high --omit=dev
          else
            echo "No Node package metadata found. Skipping vulnerability audit."
          fi

      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json

      - name: Generate SPDX SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom-spdx.json

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-sbom-${{ github.run_id }}
          path: |
            sbom-cyclonedx.json
            sbom-spdx.json
          if-no-files-found: warn
          retention-days: 30

      - name: Write summary
        if: always()
        shell: bash
        run: |
          {
            echo "## Security and SBOM"
            echo "- Dependency thresholds: high/critical gate"
            echo "- Artifacts: \\`security-sbom-${{ github.run_id }}\\`"
          } >> "$GITHUB_STEP_SUMMARY"
